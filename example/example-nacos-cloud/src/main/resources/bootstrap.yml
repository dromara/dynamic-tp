server:
  port: 9100

spring:
  application:
    name: dynamic-tp-nacos-cloud-demo
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: http://${nacos1}:8848,http://${nacos2}:8848,http://${nacos3}:8848
      config:
        server-addr: http://${nacos1}:8848,http://${nacos2}:8848,http://${nacos3}:8848
        file-extension: yaml
        extension-configs:
          - dataId: ${spring.application.name}-dtp-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: DEFAULT_GROUP
            refresh: true  # 必须配置，负责自动刷新不生效
        refresh-enabled: true
  redis:
    host: redis
    port: 6379